<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main class="account-ui">
      <div class="container">
        <h1>Login</h1>
        <form action="">
          <input
            class="input-box"
            id="email"
            type="email"
            name="email"
            placeholder="Email"
            required />
          <input
            class="input-box"
            id="password"
            type="password"
            name="password"
            placeholder="Password"
            required />
          <div class="forgot">
            <p>
              <input type="checkbox" id="remember-me" name="remember-me" />
              Remember Me
            </p>
            <p>
              <a class="forgot-password" id="forgot-password" href="forgot.html"
                >Forgot Password?</a
              >
            </p>
          </div>
          <button id="submit" type="submit">Login</button>
          <p>
            Don't have an account?
            <a class="register-link" href="register.html">Create an Account</a>
          </p>
        </form>
      </div>
    </main>
    <script src="script.js"></script>

  </body>
</html>
